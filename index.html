<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="Script.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="calc">
        <div class="outputdiv">
          <input type="text" class="inputfield" id="input" />
        </div>
        <div class="buttons">
          <button onclick="clearscreen()" class="btn">Clr</button>
          <div class="row">
            <button onclick="displaybutton(7)" class="btn">7</button>
            <button onclick="displaybutton(8)" class="btn">8</button>
            <button onclick="displaybutton(9)" class="btn">9</button>
            <button onclick="displaybutton('/')" class="btn">/</button>
          </div>
          <div class="row">
            <button onclick="displaybutton(4)" class="btn">4</button>
            <button onclick="displaybutton(5)" class="btn">5</button>
            <button onclick="displaybutton(6)" class="btn">6</button>
            <button onclick="displaybutton('*')" class="btn">x</button>
          </div>
          <div class="row">
            <button onclick="displaybutton(1)" class="btn">1</button>
            <button onclick="displaybutton(2)" class="btn">2</button>
            <button onclick="displaybutton(3)" class="btn">3</button>
            <button onclick="displaybutton('-')" class="btn">-</button>
          </div>
          <div class="row">
            <button onclick="displaybutton('.')" class="btn">.</button>
            <button onclick="displaybutton(0)" class="btn">0</button>
            <button onclick="displaybutton('+')" class="btn">+</button>
            <button onclick="equalClick()" class="btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
